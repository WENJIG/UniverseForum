<!DOCTYPE html>
<html lang="en" class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UniverseForum:登录</title>
    <link rel="icon" type="image/x-icon" href="/image/favicon.ico">
    <link rel="stylesheet" href="/css/passport/demo.css">
    <link rel="stylesheet" href="/css/passport/component.css">
    <link rel="stylesheet" href="/css/passport/normalize.css">
    <script src="/js/SystemMessage.js"></script>
    <script src="/js/passport/login/html5.js"></script>
</head>
<body>
<div class="container demo-1">
    <div class="content">
       <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="logo_box">
                <h3>欢迎登录UniverseForum</h3>
                <form action="/a/login.ing" method="post">
                    <div class="input_outer">
                        <span class="name"></span>
                        <input name="username" class="text" required="required" autocomplete="off" placeholder="用户名/邮箱"
                               style="color: #FFFFFF !important" type="text"/>
                    </div>
                    <div class="input_outer">
                        <span class="pwd"></span>
                        <input name="password" class="text" required="required" type="password" placeholder="密码"
                               style="color: #FFFFFF !important; position:absolute; z-index:100;"/>
                    </div>
                    <div class="mb2">
                        <button type="submit" class="btn">
                            <span>登录</span>
                            <span> </span>
                        </button>
                    </div>
                    <br/><br/>
                    <br/><br/>
                    <div class="rePwd">
                        <a href="/a/rePassword">忘记密码?</a>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <a href="/a/register">没有账号?</a>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <a href="/index">返回首页</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div><!-- /container -->
<script src="/js/passport/TweenLite.min.js"></script>
<script src="/js/passport/EasePack.min.js"></script>
<script src="/js/passport/rAF.js"></script>
<script src="/js/passport/demo-1.js"></script>
<div style="text-align:center;">
</div>
<script th:inline="javascript" type="text/javascript">
    var msg = getCookie("warningMsg");
    if (msg != null) {
        alert(decodeURIComponent(msg));
        delCookie("warningMsg");
    }
</script>
</body>
</html>
