<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>UniverseForum:设置新密码</title>
    <link rel="icon" type="image/x-icon" href="/image/favicon.ico">
    <link rel="stylesheet" href="/css/passport/demo.css">
    <link rel="stylesheet" href="/css/passport/component.css">
    <link rel="stylesheet" href="/css/passport/normalize.css">
    <script src="/js/passport/login/html5.js"></script>
    <script src="/js/SystemMessage.js"></script>
</head>
<body>
<div class="container demo-1">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="logo_box">
                <h3>找回密码</h3>
                <form action="/a/rePassword.succeed" method="post">
                    <div class="input_outer">
                        <span class="pwd"></span>
                        <input type="password" name="password" required="required" placeholder="新的密码" class="text"/>
                    </div>
                    <div class="input_outer">
                        <span class="pwd"></span>
                        <input type="password" name="re_password" required="required" placeholder="再次输入密码" class="text"/>
                    </div>
                    <div class="input_outer">
                        <span class="pwd"></span>
                        <input type="text" name="v" required="required" placeholder="输入你获得的验证码" class="text" autocomplete="off"/>
                    </div>
                    <div class="mb2">
                        <button type="submit" class="btn">
                            <span>确认修改密码</span>
                            <span> </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div><!-- /container -->
<script src="/js/passport/TweenLite.min.js"></script>
<script src="/js/passport/EasePack.min.js"></script>
<script src="/js/passport/rAF.js"></script>
<script src="/js/passport/demo-1.js"></script>
<div style="text-align:center;">
</div>
<script th:inline="javascript" type="text/javascript">
    var msg = getCookie("warningMsg");
    if (msg != null) {
        alert(decodeURIComponent(msg));
        delCookie("warningMsg");
    }
</script>
</body>
</html>
